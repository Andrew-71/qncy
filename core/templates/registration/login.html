{% extends "qncy/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'core/css/form.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<p>You can register <a href="{% url 'core:register' %}">here</a>.</p>
{% endblock %}
