{% extends "qncy/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'core/css/form.css' %}">
{% endblock %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign up!</button>
</form>
{% endblock %}
